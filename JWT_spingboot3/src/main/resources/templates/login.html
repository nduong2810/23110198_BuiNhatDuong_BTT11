<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="min-height:500px">
  <h1 class="mt-3">Login</h1>
  <form onsubmit="return false;">
    <div class="mb-2"><label>Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3"><label>Password</label>
      <input type="password" id="password" class="form-control" required autocomplete="on">
    </div>
    <button id="Login" type="button" class="btn btn-primary">Login</button>
  </form>
  <div id="feedback" class="mt-3 text-danger"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="/js/mainjs.js"></script>
</body>
</html>
