spring.application.name=JWT_spingboot3
# = SQL Server datasource
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=JWT_spingboot3;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1
security.jwt.secretkey=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
# 1h in millisecond
security.jwt.expiration-time=3600000
# = JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate 6 dùng dialect tổng quát này (không dùng SQLServer2012Dialect nữa)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# create / create-drop / validate / update / none
spring.jpa.hibernate.ddl-auto=update
# Thêm cấu hình để xử lý schema migration tốt hơn
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.open-in-view=false
# = Encoding
spring.mandatory-file-encoding=UTF-8
spring.mail.default-encoding=UTF-8
# = Logging
logging.level.root=WARN
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
# = Server
server.port=8092
spring.security.user.name=trung
spring.security.user.password=123
spring.security.user.roles=ADMIN
# Thymeleaf
