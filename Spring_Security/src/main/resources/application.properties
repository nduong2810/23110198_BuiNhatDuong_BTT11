spring.application.name=Spring_Security
# = SQL Server datasource
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SpringBootLoginRole;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1
# = JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate 6 dùng dialect tổng quát này (không dùng SQLServer2012Dialect nữa)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# create / create-drop / validate / update / none
spring.jpa.hibernate.ddl-auto=update
# Thêm cấu hình để xử lý schema migration tốt hơn
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.open-in-view=false
# = Encoding
spring.mandatory-file-encoding=UTF-8
spring.mail.default-encoding=UTF-8
# = Logging
logging.level.root=WARN
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
# = Server
server.port=8091
spring.security.user.name=trung
spring.security.user.password=123
spring.security.user.roles=ADMIN
